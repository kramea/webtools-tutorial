```xml
<style>
  h1 {
    font-family: "Helvetica", "sans-serif";
    font-weight: bold;
    background-color: #000;
  }

```
As an external file:
```xml
<link rel="stylesheet" href="myStyle.css"/>

Inline:
```xml

##Functions (){}

- Functions are objects too! Assign them to variables. Pass them around as data.

- Anatomy of a .em[function expression]

```javascript
var multiply = function(x, y){
  return x + y;
}
multiply(2,3);
```
.left-column[
multiply - Function name

x, y - Parameters

return x + y; - Function body
]
.right-column[
{} - Function definition/declaration

2,3 - Arguments

multiply(2,3) - Invocation, calling the function
]

<!--NEXT SLIDE -->
---

##Closure

- You can nest a function within a function

- The inner function can be accessed only from statements in the outer function

- The inner function forms a closure

- The inner function can use the arguments and variables of the outer function, while the outer function cannot use the arguments and variables of the inner function

<!--NEXT SLIDE -->
---

##Closure

- Exercise 7d

.ex[Copy to console]
```javascript
function outside(x) {
  function inside(y) {
    return x + y;
  }
  return inside;
}
```
.ex[Type these statements. Use typeof and console.log to examine fn_inside]

```javascript
fn_inside = outside(3);
result = fn_inside(5); 

result1 = outside(3)(5);
```

---

##Callbacks

- A function passed to another function (named anotherFunction) as a parameter

- Only passing the function definition, it is not getting executed in the parameter

- Function is executed inside anotherFunction

- Callbacks are also closures

- You will use this almost right away with any js programming for the web.

<!--NEXT SLIDE -->
---

##Callbacks

  callback(lastName);
}
```
